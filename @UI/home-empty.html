<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memora - 空白态首页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="time">9:41</div>
        <div class="status-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="ios-content flex flex-col items-center justify-center h-screen">
        <div class="empty-state">
            <img src="https://cdn.dribbble.com/users/2293841/screenshots/14487817/media/aea37e4e44b34d91108861445a918b12.png" alt="空白状态插图" class="empty-state-image">
            
            <h1 class="empty-state-title">欢迎使用 Memora</h1>
            
            <div class="empty-state-description mb-8">
                <div id="dynamic-text" class="text-gray-600">
                    将繁杂知识转化为易记忆的方案
                </div>
            </div>
            
            <button class="ios-button">
                <i class="fas fa-plus mr-2"></i>创建记忆方案
            </button>
        </div>
    </div>

    <!-- iOS 底部导航栏 -->
    <div class="ios-tab-bar">
        <div class="tab-item active">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-layer-group"></i>
            <span>卡片</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-plus-circle"></i>
            <span>创建</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-cog"></i>
            <span>设置</span>
        </div>
    </div>

    <script>
        // 动态文案轮播
        const texts = [
            "将繁杂知识转化为易记忆的方案",
            "让死记硬背变成轻松有趣的体验",
            "科学记忆，事半功倍"
        ];
        
        let currentTextIndex = 0;
        const dynamicText = document.getElementById('dynamic-text');
        
        setInterval(() => {
            currentTextIndex = (currentTextIndex + 1) % texts.length;
            
            // 淡出淡入效果
            dynamicText.style.opacity = 0;
            
            setTimeout(() => {
                dynamicText.textContent = texts[currentTextIndex];
                dynamicText.style.opacity = 1;
            }, 400);
        }, 8000);
        
        // 按钮点击效果
        document.querySelector('.ios-button').addEventListener('touchstart', function() {
            this.style.transform = 'scale(0.95)';
        });
        
        document.querySelector('.ios-button').addEventListener('touchend', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
