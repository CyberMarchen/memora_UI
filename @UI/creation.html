<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memora - 创建记忆方案</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .segmented-control {
            display: flex;
            background-color: rgba(120, 120, 128, 0.16);
            border-radius: 9px;
            padding: 2px;
            margin-bottom: 24px;
        }
        
        .segment {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            border-radius: 7px;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s;
            color: var(--text-secondary);
        }
        
        .segment.active {
            background-color: white;
            color: var(--text-primary);
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .image-upload-area {
            border: 2px dashed rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .image-upload-icon {
            font-size: 40px;
            color: var(--text-tertiary);
            margin-bottom: 16px;
        }
        
        .camera-container {
            background-color: black;
            height: 65%;
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .camera-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .camera-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .shutter-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .shutter-button::after {
            content: '';
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="time">9:41</div>
        <div class="status-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="ios-content">
        <!-- 顶部导航 -->
        <div class="flex items-center justify-between py-4">
            <button class="text-gray-500">
                <i class="fas fa-times text-xl"></i>
            </button>
            <h1 class="text-lg font-semibold">创建记忆方案</h1>
            <button class="text-green-700 font-medium">
                下一步
            </button>
        </div>

        <!-- 分段控制器 -->
        <div class="segmented-control">
            <div class="segment active" id="text-tab">文本</div>
            <div class="segment" id="image-tab">图片</div>
            <div class="segment" id="camera-tab">拍照</div>
        </div>

        <!-- 文本输入区 -->
        <div class="tab-content active" id="text-content">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">标题</label>
                <input type="text" class="ios-input" placeholder="输入标题，例如：高中物理公式">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">学科</label>
                <select class="ios-input">
                    <option>数学</option>
                    <option>物理</option>
                    <option>化学</option>
                    <option>生物</option>
                    <option>历史</option>
                    <option>地理</option>
                    <option>政治</option>
                    <option>英语</option>
                    <option>其他</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">内容</label>
                <textarea class="ios-input" rows="8" placeholder="输入需要记忆的知识内容，每个知识点可以用换行分隔..."></textarea>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">记忆方法偏好</label>
                <div class="grid grid-cols-2 gap-3">
                    <div class="flex items-center p-3 border border-gray-200 rounded-md bg-white">
                        <input type="checkbox" class="mr-2 h-4 w-4 text-green-700">
                        <span class="text-sm">联想记忆</span>
                    </div>
                    <div class="flex items-center p-3 border border-gray-200 rounded-md bg-white">
                        <input type="checkbox" class="mr-2 h-4 w-4 text-green-700" checked>
                        <span class="text-sm">图像记忆</span>
                    </div>
                    <div class="flex items-center p-3 border border-gray-200 rounded-md bg-white">
                        <input type="checkbox" class="mr-2 h-4 w-4 text-green-700" checked>
                        <span class="text-sm">口诀记忆</span>
                    </div>
                    <div class="flex items-center p-3 border border-gray-200 rounded-md bg-white">
                        <input type="checkbox" class="mr-2 h-4 w-4 text-green-700">
                        <span class="text-sm">位置记忆</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 图片上传区 -->
        <div class="tab-content" id="image-content">
            <div class="image-upload-area">
                <i class="fas fa-cloud-upload-alt image-upload-icon"></i>
                <p class="text-gray-500 mb-3">点击上传图片或文档</p>
                <p class="text-xs text-gray-400 mb-4">支持 PNG, JPG, PDF (最大 20MB)</p>
                <button class="bg-white text-green-700 border border-green-700 py-2 px-4 rounded-lg font-medium">
                    选择文件
                </button>
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">标题</label>
                <input type="text" class="ios-input" placeholder="为上传的图片添加标题">
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">学科</label>
                <select class="ios-input">
                    <option>数学</option>
                    <option>物理</option>
                    <option>化学</option>
                    <option>生物</option>
                    <option>历史</option>
                    <option>地理</option>
                    <option>政治</option>
                    <option>英语</option>
                    <option>其他</option>
                </select>
            </div>
        </div>

        <!-- 相机区 -->
        <div class="tab-content" id="camera-content">
            <div class="camera-container">
                <img src="https://images.unsplash.com/photo-1588345921523-c2dcdb7f1dcd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=3270&q=80" alt="相机预览" class="camera-preview">
                <div class="camera-controls">
                    <button class="text-white text-2xl">
                        <i class="fas fa-bolt"></i>
                    </button>
                    <div class="shutter-button"></div>
                    <button class="text-white text-2xl">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            
            <div class="text-center mb-6">
                <p class="text-gray-500 text-sm">将纸质资料对准框内，保持光线充足</p>
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">其他选项</label>
                <div class="bg-white rounded-lg p-3 flex items-center justify-between">
                    <span class="text-gray-700">启用OCR文字识别</span>
                    <div class="relative inline-block w-12 align-middle select-none">
                        <input type="checkbox" name="toggle" id="ocr-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" checked/>
                        <label for="ocr-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- iOS 底部导航栏 -->
    <div class="ios-tab-bar">
        <div class="tab-item">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-layer-group"></i>
            <span>卡片</span>
        </div>
        <div class="tab-item active">
            <i class="fas fa-plus-circle"></i>
            <span>创建</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-cog"></i>
            <span>设置</span>
        </div>
    </div>

    <script>
        // 分段控制器交互
        const tabs = ['text', 'image', 'camera'];
        
        tabs.forEach(tab => {
            document.getElementById(`${tab}-tab`).addEventListener('click', () => {
                // 切换标签样式
                tabs.forEach(t => {
                    document.getElementById(`${t}-tab`).classList.remove('active');
                    document.getElementById(`${t}-content`).classList.remove('active');
                });
                
                document.getElementById(`${tab}-tab`).classList.add('active');
                document.getElementById(`${tab}-content`).classList.add('active');
            });
        });
        
        // 开关按钮样式
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                .toggle-checkbox:checked {
                    right: 0;
                    border-color: #2E7D32;
                }
                .toggle-checkbox:checked + .toggle-label {
                    background-color: #4CAF50;
                }
                .toggle-label {
                    transition: background-color 0.2s ease;
                }
            </style>
        `);
    </script>
</body>
</html>
