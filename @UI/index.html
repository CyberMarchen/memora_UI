<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memora - 记忆助手</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .phone-container {
            width: 390px;
            height: 844px;
            border-radius: 50px;
            overflow: hidden;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
        }
        .prototype-section {
            margin-bottom: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .prototype-title {
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="p-8">
    <h1 class="text-3xl font-bold text-center mb-10">Memora - 记忆助手 UI原型</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-16">
        <!-- 空白态 -->
        <div class="prototype-section">
            <h2 class="prototype-title text-xl">首页 - 空白态</h2>
            <div class="phone-container">
                <iframe src="home-empty.html"></iframe>
            </div>
        </div>
        
        <!-- 正常态 -->
        <div class="prototype-section">
            <h2 class="prototype-title text-xl">首页 - 正常态</h2>
            <div class="phone-container">
                <iframe src="home.html"></iframe>
            </div>
        </div>
        
        <!-- 创建页面 -->
        <div class="prototype-section">
            <h2 class="prototype-title text-xl">创建记忆方案</h2>
            <div class="phone-container">
                <iframe src="creation.html"></iframe>
            </div>
        </div>
        
        <!-- 知识卡片详情 -->
        <div class="prototype-section">
            <h2 class="prototype-title text-xl">知识卡片详情</h2>
            <div class="phone-container">
                <iframe src="card-detail.html"></iframe>
            </div>
        </div>
        
        <!-- 进度展示 -->
        <div class="prototype-section">
            <h2 class="prototype-title text-xl">处理进度</h2>
            <div class="phone-container">
                <iframe src="progress.html"></iframe>
            </div>
        </div>
        
        <!-- 设置页面 -->
        <div class="prototype-section">
            <h2 class="prototype-title text-xl">设置</h2>
            <div class="phone-container">
                <iframe src="settings.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
