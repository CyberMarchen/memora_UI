<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memora - 处理进度</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .progress-header {
            background-color: var(--primary-color);
            color: white;
            padding: 24px 16px;
            border-radius: 0 0 24px 24px;
            margin: -16px -16px 0;
            text-align: center;
        }
        
        .circular-progress {
            width: 180px;
            height: 180px;
            margin: 0 auto 16px;
            position: relative;
        }
        
        .progress-circle {
            transform: rotate(-90deg);
        }
        
        .progress-circle-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 10;
        }
        
        .progress-circle-value {
            fill: none;
            stroke: white;
            stroke-width: 10;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s;
        }
        
        .progress-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: 700;
        }
        
        .progress-stage {
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .progress-stage.active {
            border-left: 4px solid var(--primary-color);
        }
        
        .progress-stage.completed {
            background-color: rgba(46, 125, 50, 0.05);
        }
        
        .progress-stage-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .progress-stage-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(46, 125, 50, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-color);
            margin-right: 12px;
        }
        
        .stage-active .progress-stage-icon {
            background-color: var(--primary-color);
            color: white;
        }
        
        .stage-completed .progress-stage-icon {
            background-color: var(--primary-color);
            color: white;
        }
        
        .progress-stage-info {
            flex: 1;
        }
        
        .progress-stage-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .progress-stage-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .progress-stage-time {
            font-size: 12px;
            color: var(--text-tertiary);
        }
        
        .sub-progress {
            margin-left: 52px;
            margin-top: 12px;
        }
        
        .sub-progress-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .sub-progress-item:last-child {
            margin-bottom: 0;
        }
        
        .sub-progress-status {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            color: white;
        }
        
        .status-completed {
            background-color: var(--primary-color);
        }
        
        .status-active {
            background-color: var(--secondary-color);
            animation: pulse 1.5s infinite;
        }
        
        .status-pending {
            background-color: #E0E0E0;
        }
        
        .sub-progress-text {
            flex: 1;
            font-size: 14px;
        }
        
        .pulse-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 50%;
            margin-right: 4px;
            animation: pulse 1.5s infinite;
        }
        
        .cancel-button {
            color: #FF3B30;
            text-align: center;
            padding: 16px;
            font-weight: 500;
            margin-top: 16px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="time">9:41</div>
        <div class="status-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="ios-content">
        <!-- 顶部导航 -->
        <div class="flex items-center justify-between py-4">
            <button class="text-gray-500">
                <i class="fas fa-chevron-left text-xl"></i>
            </button>
            <h1 class="text-lg font-semibold">处理进度</h1>
            <div class="w-8"></div> <!-- 占位，保持标题居中 -->
        </div>

        <!-- 进度标题区 -->
        <div class="progress-header">
            <div class="circular-progress">
                <svg class="progress-circle" width="180" height="180" viewBox="0 0 100 100">
                    <circle class="progress-circle-bg" cx="50" cy="50" r="45" />
                    <circle class="progress-circle-value" cx="50" cy="50" r="45" stroke-dasharray="283" stroke-dashoffset="113" /> <!-- 60% 完成度 -->
                </svg>
                <div class="progress-value">60%</div>
            </div>
            <h2 class="text-xl font-bold mb-1">AI记忆方案生成中</h2>
            <p class="text-white text-opacity-80 text-sm">预计完成时间：2分钟</p>
        </div>

        <!-- 处理阶段区 -->
        <div class="pt-8 px-4">
            <!-- 阶段1：内容分析 -->
            <div class="progress-stage bg-white completed stage-completed">
                <div class="progress-stage-header">
                    <div class="progress-stage-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="progress-stage-info">
                        <div class="progress-stage-title">内容分析</div>
                        <div class="progress-stage-subtitle">识别知识点并分类</div>
                    </div>
                    <div class="progress-stage-time">已完成</div>
                </div>
                
                <div class="sub-progress">
                    <div class="sub-progress-item">
                        <div class="sub-progress-status status-completed">
                            <i class="fas fa-check" style="font-size: 8px;"></i>
                        </div>
                        <div class="sub-progress-text">内容导入</div>
                    </div>
                    <div class="sub-progress-item">
                        <div class="sub-progress-status status-completed">
                            <i class="fas fa-check" style="font-size: 8px;"></i>
                        </div>
                        <div class="sub-progress-text">知识点提取</div>
                    </div>
                    <div class="sub-progress-item">
                        <div class="sub-progress-status status-completed">
                            <i class="fas fa-check" style="font-size: 8px;"></i>
                        </div>
                        <div class="sub-progress-text">难度评估</div>
                    </div>
                </div>
            </div>
            
            <!-- 阶段2：方案生成 -->
            <div class="progress-stage bg-white active stage-active">
                <div class="progress-stage-header">
                    <div class="progress-stage-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="progress-stage-info">
                        <div class="progress-stage-title">记忆方案生成</div>
                        <div class="progress-stage-subtitle">创建最佳记忆策略</div>
                    </div>
                    <div class="progress-stage-time">进行中</div>
                </div>
                
                <div class="sub-progress">
                    <div class="sub-progress-item">
                        <div class="sub-progress-status status-completed">
                            <i class="fas fa-check" style="font-size: 8px;"></i>
                        </div>
                        <div class="sub-progress-text">关联性分析</div>
                    </div>
                    <div class="sub-progress-item">
                        <div class="sub-progress-status status-active">
                        </div>
                        <div class="sub-progress-text">
                            <span class="pulse-dot"></span>
                            <span class="pulse-dot"></span>
                            <span class="pulse-dot"></span>
                            记忆口诀创建
                        </div>
                    </div>
                    <div class="sub-progress-item">
                        <div class="sub-progress-status status-pending">
                        </div>
                        <div class="sub-progress-text">视觉化图表生成</div>
                    </div>
                </div>
            </div>
            
            <!-- 阶段3：优化测试 -->
            <div class="progress-stage bg-white">
                <div class="progress-stage-header">
                    <div class="progress-stage-icon">
                        <i class="fas fa-vial"></i>
                    </div>
                    <div class="progress-stage-info">
                        <div class="progress-stage-title">优化测试</div>
                        <div class="progress-stage-subtitle">验证记忆效果</div>
                    </div>
                    <div class="progress-stage-time">等待中</div>
                </div>
            </div>
            
            <!-- 取消按钮 -->
            <div class="cancel-button">
                取消处理
            </div>
        </div>
    </div>

    <!-- iOS 底部导航栏 -->
    <div class="ios-tab-bar">
        <div class="tab-item active">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-layer-group"></i>
            <span>卡片</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-plus-circle"></i>
            <span>创建</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-cog"></i>
            <span>设置</span>
        </div>
    </div>

    <script>
        // 进度条动画
        let progress = 60;
        const progressCircle = document.querySelector('.progress-circle-value');
        const progressValue = document.querySelector('.progress-value');
        const circumference = 2 * Math.PI * 45; // 2πr
        
        function setProgress(percent) {
            const offset = circumference - (percent / 100) * circumference;
            progressCircle.style.strokeDashoffset = offset;
            progressValue.textContent = `${percent}%`;
        }
        
        const progressInterval = setInterval(() => {
            if (progress < 100) {
                progress += 1;
                setProgress(progress);
            } else {
                clearInterval(progressInterval);
            }
        }, 500);
    </script>
</body>
</html>
